    <link rel="stylesheet" href="position.css">

<body>
    <!-- static-->
    <div class="static">estatico</div>
    <div class="sticky">pegajoso</div>
    <div class="static">estatico</div>
    <div class="relative relative-alterada">relativa</div>
    <div class="static">estatico</div>
    <p>um paragrafo   </p>
    <div class="sticky">pegajoso</div>
    <div class="static">estatico</div>
    <!-- relative -->
    <div class="relative">relativa
        <!-- esta é forma correta de utilizar a propriedade absoluta, com um elemento pai relativo -->
        <div class="absolute">absoluta</div> 
        <!-- desta forma ela vai se "movimentar" em relação ao pai -->
    </div>
    <!-- absolute -->
    <div class="absolute">absoluta</div>
    <!-- fixed -->
    <div class="fixed">fixo</div>
